    .chat_btn{
        position: fixed;

            </div>
            <div class="offcanvas-body">

    </div>

<script>
        $(".chat_btn").hover(() => {
            $(".chat_btn").text("=>");
            $(".test").css({
                "width": "30%",
                "transition": "1s"
            })
        }, () => {

        }
        )

    $(".chat_btn").on("click", () => {
        $(".chat_btn").text("<=")
        $(".test").css({
            "width": "0%"
        })
    })
</script>
